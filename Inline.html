<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Inline styling
	</title>
</head>
<body bgcolor="gray">
	<h1 align="center"><u>Colors Song</u></h1>
	<p style="color:red;text-align: center;">I could be red</p>
	<p style="color:yellow;text-align: center;">or i could be yellow</p>
	<p style="color:blue;text-align: center;">I could be blue</p>
	<p style="color:purple;text-align: center;">or I could be purple</p>
	<p style="color:green;text-align: center;">I could be green</p>
	<p style="color:pink;text-align: center;">or pink</p>
	<p style="color:black;text-align: center;">or black</p>
	<p style="color:gray;text-align: center;">or white</p>
	<p style="color:orange;text-align: center;">I could be every color.</p>
</body>
</html>
